<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A single basketball counter">
    <meta name="keywords" content="basketball counter, javascript exercise">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    
    <title>Basketball Counter</title>
</head>
<body>
    <h1>NBA Score</h1>
    <div class="score-container">
        <div class="teams">
            <div class="team-select">
                <label for="team-list">Team select:</label>
                <select id="home-team-list" for="team-list">
                    <option value="los-angeles-lakers" selected>Los Angeles Lakers</option>
                    <option value="boston-celtics">Boston Celtics</option>
                    <option value="chicago-bulls">Chicago Bulls</option>
                    <option value="golgen-state-warriors">Golden State Warriors</option>
                    <option value="san-antonio-spurs">San Antonio Spurs</option>
                </select>
            </div>  
            <h2 id="home-team-name">Los Angeles Lakers</h2>
            <span class="local">(Home)</span>
            <img id="home-team-logo" src="img/lakers.png" alt="">
            <span class="score1">0</span>
            <div class="buttons">
                <button class="one-point-left-btn"  type="submit">1pt</button>
                <button class="two-point-left-btn"  type="submit">2pt</button>
                <button class="three-point-left-btn" type="submit">3pt</button>
            </div>
        </div>
        <div class="teams">
            <div class="team-select">
                <label for="team-list">Team select:</label>
                <select id="visitor-team-list" for="team-list">
                    <option value="los-angeles-lakers">Los Angeles Lakers</option>
                    <option value="boston-celtics">Boston Celtics</option>
                    <option value="chicago-bulls">Chicago Bulls</option>
                    <option value="golgen-state-warriors">Golden State Warriors</option>
                    <option value="san-antonio-spurs" selected>San Antonio Spurs</option>
                </select>
            </div>
            <h2 id="visitor-team-name">San Antonio Spurs</h2>
            <span class="local">(Visitor)</span>
            <img id="visitor-team-logo"src="img/spurs.png" alt="">
            <span class="score2">0</span>
            <div class="buttons">
                <button class="one-point-right-btn" type="submit">1pt</button>
                <button class="two-point-right-btn"  type="submit">2pt</button>
                <button class="three-point-right-btn"  type="submit">3pt</button>
            </div>
        </div>
    </div>
    <button id="reset-btn">Reset Score</button>

    <script src="script/script.js"></script>
</body>
</html>
